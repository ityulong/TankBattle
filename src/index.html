<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>坦克大战 - 经典复刻</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  </head>
  <body>
    <div id="app">
      <header class="hud">
        <div class="hud-section">
          <div class="hud-label">PLAYER</div>
          <div class="hud-value" id="hud-player-score">000000</div>
        </div>
        <div class="hud-section">
          <div class="hud-label">HI-SCORE</div>
          <div class="hud-value" id="hud-hi-score">000000</div>
        </div>
        <div class="hud-section">
          <div class="hud-label">STAGE</div>
          <div class="hud-value" id="hud-stage">01</div>
        </div>
        <div class="hud-section hud-audio">
          <button id="btn-toggle-audio" aria-label="切换音频">🔊</button>
          <input id="range-volume" type="range" min="0" max="1" step="0.01" value="1" />
        </div>
      </header>
      <main class="playfield">
        <canvas id="game-canvas" width="416" height="416"></canvas>
        <div id="ui-overlay" class="overlay"></div>
      </main>
      <footer class="controls">
        <div>方向：↑ ↓ ← →</div>
        <div>开火：空格</div>
        <div>暂停：Enter</div>
        <div>静音：M</div>
      </footer>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
